<form id="editFactory" role="form" action="">
    <input type="hidden" name="id">
    <input type="hidden" name="action">
    <div class="form-group">
        <label for="name">工厂名字</label>
        <input class="form-control"
               id="name"
               type="text"
               name="name"
               placeholder="请输入工厂的名字">
    </div>

    <div class="form-group">
        <label for="remark">备注</label>
        <textarea class="form-control"
                  id="remark"
                  name="remark"
                  rows="3"
                  placeholder="请输入工厂备注"></textarea>
    </div>

    <button class="btn btn-primary" id="editFactoryBtn">提交</button>
    <button class="btn btn-default" data-route="factory">返回</button>
</form>
