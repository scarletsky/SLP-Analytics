<form id="editPart" role="form" action="">
    <input type="hidden" name="id">
    <input type="hidden" name="factoryId">
    <input type="hidden" name="action">
    <div class="form-group">
        <label for="name">零件名</label>
        <input class="form-control"
               id="name"
               type="text"
               name="name"
               placeholder="请输入零件名字">
    </div>

    <div class="form-group">
        <label for="remark">备注</label>
        <textarea class="form-control"
                  id="remark"
                  name="remark"
                  rows="3"
                  placeholder="请输入零件备注"></textarea>
    </div>

    <button class="btn btn-primary" id="editPartBtn">添加零件</button>
    <button class="btn btn-default" data-route="part">返回</button>
</form>
